<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="heading">
        <h1>BMI Calculator</h1>
    </div>

    <div class="calculator">
        <form>
            Height(in cms) : <input type="number" placeholder="Height in cms" id="height-input">
            Weight(in kgs) : <input type="number" placeholder="Weight in kgs" id="weight-input">
            <button id="calculate-bmi">Calculate</button>

        </form>
    </div>

    <div class="result">
        
    </div>

    <div class="overlay">

    </div>
    

    <script src="script.js"></script>
</body>
</html>
